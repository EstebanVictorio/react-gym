<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="containera">

</div>


<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
<link rel="stylesheet" href="http://localhost/Prots/Reaction/Source/MVC/View/Assets/CSS/bootstrap.css">
<link rel="stylesheet" href="file:///C:/Users/Esteban.Burgueno/Desktop/Educational/Web/ReactGym/Events/index.css">


<script type="text/babel">
    const destination = document.querySelector('.containera');

    class Counter extends React.Component {
        render() {
            let style = {
                fontSize: 72,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold"
            };
            return <div style={style}>
                {this.props.display}
            </div>;
        }
    }

    class CounterParent extends React.Component {
        constructor() {
            super();
            this.state = {count: 0};
            this.backgroundStyle = {
                padding: 50,
                backgroundColor: "#FFC53A",
                width: 250,
                height: "100%",
                borderRadius: 10,
                textAlign: "center"
            };

            this.buttonStyle = {
                fontSize: "1em",
                width: 30,
                height: 30,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
                lineHeight: "3px"
            };

            this.increase = (e) => this.setState({count: this.state.count + (e.shiftKey ? 10:1)});
        }

        render() {
            return <div style={this.backgroundStyle}>
                <Counter display={this.state.count}/>
                <button onClick={this.increase} style={this.buttonStyle}>+</button>
            </div>
        }
    }


    ReactDOM.render(<CounterParent/>, destination);

</script>

</body>
</html>
