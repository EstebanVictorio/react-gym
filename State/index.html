<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

</div>


<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
<link rel="stylesheet" href="http://localhost/Prots/Reaction/Source/MVC/View/Assets/CSS/bootstrap.css">


<script type="text/babel">

    class LightningCounter extends React.Component {
        constructor(props) {
            super(props);
            this.state = {strikes: 0};
        }

        componentDidMount() {
            setInterval(() => this.setState({strikes: this.state.strikes + 100}), 1000);
        }

        render() {
            return <h1>{this.state.strikes}</h1>;
        }
    }

    class LightningCounterDisplay extends React.Component {
        render() {
            const divStyle = {
                width: 250,
                textAlign: "center",
                backgroundColor: "black",
                padding: 40,
                fontFamily: "sans-serif",
                color: "#999",
                borderRadius: 10
            };
            return <div style={divStyle}>
                <LightningCounter/>
            </div>;
        }
    }

    let destination = document.querySelector('.container');
    ReactDOM.render(<LightningCounterDisplay/>, destination);


</script>

</body>
</html>
